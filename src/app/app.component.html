<mat-sidenav-container class="example-container" id="mainContainer">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" position="end" style="min-width:15%">
    <a class="menu-toggle rounded" (click)="sidenav.toggle()" style="cursor:pointer">
      <span class="fa fa-close"></span></a>
    <br>
    <ul>
      <li>
        <a class="navbar-brand" (click)="sidenav.toggle()" [routerLink]="['/home']" [fragment]="'page-top'">Galindo</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" routerLinkActive="active" [routerLink]="['/home']"
          [fragment]="'page-top'">Home</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" routerLinkActive="active" [routerLink]="['/home']"
          [fragment]="'about'">About</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" routerLinkActive="active" [routerLink]="['/home']"
          [fragment]="'services'">Gallery</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" routerLinkActive="active" [routerLink]="['/home']"
          [fragment]="'portfolio'">Portfolio</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" routerLinkActive="active" [routerLink]="['/home']"
          [fragment]="'contact'">Contact</a>
      </li>
      <li class="nav-link">
        <a class="nav-link" (click)="sidenav.toggle()" [routerLink]="['/resume']">Résumé</a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="img-wrapper text-center">
      <img src="https://i.pinimg.com/originals/aa/d0/b0/aad0b0121605be4796c27a379e545966.gif" alt="admin logo"
        *ngIf="loginStatus === true">
    </div>

    <a class="menu-toggle rounded" (click)="sidenav.toggle()" *ngIf="loginStatus === false">
      <span class="fa fa-bars" style="cursor:pointer"></span>
    </a>

    <div class="topnav" id="myTopnav" *ngIf="loginStatus === true">
      <a class="topnav-link" routerLinkActive="active" [routerLink]="['/admin/']">Admin</a>
      <a class="topnav-link" routerLinkActive="active" [routerLink]="['/category/']">Categories</a>
      <a class="topnav-link" routerLinkActive="active" [routerLink]="['/post/']">Jobs</a>
      <a class="topnav-link" routerLinkActive="active" [routerLink]="['/contact/']">Contacts</a>
      <a href="javascript:void(0);" class="icon" (click)="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <span class="navbar-text" (click)="logout()">Logout</span>
    </div>

    <router-outlet></router-outlet>
    <br>

    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline mb-5" >
          <li class="list-inline-item" *ngIf="loginStatus === false">
            <a href="https://www.instagram.com/gabbygalindohair/" target="_blank">
              <img class="social-link rounded-circle text-white" src="assets/img/instagram.png"></a>
          </li>
          <li class="list-inline-item" *ngIf="loginStatus === false">
            <a href="https://www.imdb.com/name/nm8321358/" target="_blank"><img
                class="social-link rounded-circle text-white" src="assets/img/imdb.png"
                style="position: inline;"></a>
          </li>
          <p class="text-muted small mb-0">Copyright &copy; GabbyGalindo 2019 - Present<br>Grace Designs</p>
          <small><a [routerLink]="['/login/']" *ngIf="loginStatus === false">Admin</a></small>
        </ul>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <!-- If on Home Page-->
    <!-- <a class="scroll-to-top rounded" pageScroll [routerLink]="['/home']" [fragment]="'page-top'">
      <i class="fa fa-angle-up"></i>
    </a> -->

  </mat-sidenav-content>
</mat-sidenav-container>
