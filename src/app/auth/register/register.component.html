<div class="container content-section" id="form">
  <h2 class="text-center mb-0">Admin Login</h2>
  <div class="row text-center">
    <img src="https://img.pngio.com/hd-opossums-with-white-background-transparent-png-image-download-possum-png-701_346.png">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  </div>
    <div class="row">
    <div class="col-md-12 register">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput type="name" placeholder="Full Name" formControlName="Name" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Please enter your
              username</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="email" placeholder="Email" formControlName="username" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Please enter your
              username</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" formControlName="password"
            [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter your
              password</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button class="btn">Register</button>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
