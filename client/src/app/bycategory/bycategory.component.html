<div class="videos container justify-content-center text-center">
  <h3>{{cat.catName}}</h3>
  <h4>Featured Works</h4>
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let post of posts">
        <p innerHtml="{{post.postDesc}}"></p>
        <h3>{{post.postTitle}}</h3>
        <h4>{{post.postClient}}</h4>
      </div>
    </div>
  </div>
</div>
