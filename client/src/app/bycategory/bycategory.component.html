<div class="videos container justify-content-center text-center">
  <div class="nav-wrapper">
    <div class="nav">
      <a class="nav-link" *ngFor="let cat of data" [routerLink]="['/bycategory/', cat._id]">{{cat.catName}}</a>
    </div>
  </div>

  <div class="featured-works">
    <h2>Featured Works</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6" *ngFor="let post of posts">
          <span [innerHtml]="post.postDesc | sanitizeHtml"></span>
          <h3>{{post.postTitle}}</h3>
          <h4>{{post.postClient}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
