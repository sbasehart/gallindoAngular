<div class="dashboard" id="dashboard">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="row">
    <a mat-flat-button [routerLink]="['add']">Add Contact</a>
  </div>
  <hr>
  <h3 class="text-center">Contacts:</h3>
  <div class="row justify-content-center">
    <div class="col-md-2 contact" *ngFor="let data of data" [routerLink]="['details/', data._id]">
        <p><b>{{data.conName}}</b></p>
        <p> Submitted: {{data.updated | date: 'dd MMM yyyy'}}</p>
    </div>
  </div>

</div>
