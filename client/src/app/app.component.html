<mat-sidenav-container class="example-container" >
  <mat-sidenav #sidenav mode="side" [mode]="push" [(opened)]="opened" position="end" style="width:15%">
    <a class="menu-toggle rounded" (click)="sidenav.toggle()" style="cursor:pointer">
      <span class="fa fa-close"></span></a>
      <br>
      <ul>
        <li>
          <a class="navbar-brand" [routerLink]="['/home']" [fragment]="'page-top'">Galindo</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/home']" [fragment]="'page-top'">Home</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/home']" [fragment]="'about'">About</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/home']" [fragment]="'services'">Gallery</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/home']" [fragment]="'portfolio'">Portfolio</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/home']" [fragment]="'contact'">Contact</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" [routerLink]="['/resume']">Résumé</a>
        </li>
      </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <a class="menu-toggle rounded" (click)="sidenav.toggle()" *ngIf="loginStatus === false">
      <span class="fa fa-bars" style="cursor:pointer"></span>
    </a>

    <div class="topnav" id="myTopnav" *ngIf="loginStatus === true">
      <a class="nav-link" [routerLink]="['/admin']">Admin</a>
      <a class="nav-link" [routerLink]="['/category']">Categories</a>
      <a class="nav-link" [routerLink]="['/post']">Jobs</a>
      <a class="nav-link" [routerLink]="['/contact']">Contacts</a>
      <a href="javascript:void(0);" class="icon" (click)="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <span class="navbar-text" (click)="logout()">Logout</span>
    </div>

    <router-outlet></router-outlet>
    <br>

    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline mb-5">
          <li class="list-inline-item">
            <a href="https://www.instagram.com/gabbygalindohair/" target="_blank">
              <img class="social-link rounded-circle text-white" src="../../assets/img/instagram.png"></a>
          </li>
          <li class="list-inline-item">
            <a href="https://www.imdb.com/name/nm8321358/" target="_blank"><img
                class="social-link rounded-circle text-white" src="../../assets/img/imdb.png"
                style="position: inline;"></a>
          </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; GabbyGalindo 2020</p>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <!-- If on Home Page-->
    <!-- <a class="scroll-to-top rounded" pageScroll [routerLink]="['/home']" [fragment]="'page-top'">
      <i class="fa fa-angle-up"></i>
    </a> -->

  </mat-sidenav-content>
</mat-sidenav-container>
