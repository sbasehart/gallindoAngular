<div class="dashboard">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>ÃŸ
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/category']">
      Back
    </a>
  </div>
  <mat-card class="card" id="dashboard">
    <form [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <label for="catName">Category Name</label>
        <input matInput placeholder="Category Name" formControlName="catName" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!categoryForm.get('catName').valid && categoryForm.get('catName').touched">Please enter Category
            Name</span>
        </mat-error>
      </div>
      <div class="form-group">
        <label for="catFirst">Image URL</label>
        <input matInput placeholder="Category Content" formControlName="catFirst" required>
        <mat-error>
          <span *ngIf="!categoryForm.get('catFirst').valid && categoryForm.get('catFirst').touched">Please Enter Image</span>
        </mat-error>
      </div> 
      <div class="form-group">
        <label for="catSecond">Image URL</label>
        <input matInput placeholder="Category Content" formControlName="catSecond" required>
        <mat-error>
          <span *ngIf="!categoryForm.get('catSecond').valid && categoryForm.get('catSecond').touched">Please Enter Image</span>
        </mat-error>
      </div> 
      <div class="form-group">
        <label for="catThird">Image URL</label>
        <input matInput placeholder="Category Content" formControlName="catThird" required>
        <mat-error>
          <span *ngIf="!categoryForm.get('catThird').valid && categoryForm.get('catThird').touched">Please Enter Image</span>
        </mat-error>
      </div> 
      <button type="submit" [disabled]="!categoryForm.valid" mat-flat-button color="primary">
        Save
      </button>
    </form>
  </mat-card>
</div>
