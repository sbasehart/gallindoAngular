    <meta name="description" content="Gabriella “Gabby” Galindo is a multi-faceted hairstylist servicing all of the greater Los Angeles area.
    With over a decade of experience in the entertainment industry, Gabby has lent her talents to the editorial,
    film, television, advertising, and personal clientele markets. Securing her California Cosmetology License
    at the age of 18, Gabby has held every position in a salon or on a set. Only further attributing to her well
    rounded and team first leadership style.
    As a Native Angeleno, Gabriella reinvests and gives back to her community. She has donated her time and
    expertise to organizations such as Pop Sugar Beauty and Emerson College. Together, they’ve provided homeless
    teens with prom makeovers and haircuts for the homeless for over four years running. Never shying away from
    a challenge or worthy cause.
    Gabby has assisted under Masters in their fields including Wendy Iles & Lauren Kaye Cohen. A-list Agencies
    like The Rex Agency and Tracy Mattingly have utilized Gabriella’s skill-set year after year.
    Working with high end clientele has supplied her with an unequivocal professionalism and eye for detail.
    Providing luxurious and beneficial products to compliment her vast knowledge to insure flawless camera ready
    looks. Ms. Galindo’s expertise extends to wigs, from everyday glamour to period specific styles. With a
    deeply rooted passion for her craft and superb problem solving skills, Gabriella Galindo will replace your
    worry and care with nothing less than perfect hair.
    
    portfolio-summerbasehart.firebaseapp.com">
